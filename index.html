<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexis Kleeman</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-color: #000;
      color: #FFFFFF;
      padding: 0.5rem;
      text-align: center;
    }

    footer {
      background-color: #000;
      color: #FFFFFF;
      text-align: center;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .centered-text {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: column;
      padding-bottom: 6rem; /* increase this value as needed */
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem 1rem;
      background-color: #FFFFFF;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    .image-wrapper {
      border: 2px solid black;
      border-radius: 8px;
      padding: 0.5rem;
      box-sizing: border-box;
    
      display: flex;
      flex-direction: column;
      align-items: center;
    
      /* Fixed square shape */
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #ddd;
    
      overflow: hidden;
    }
    
    .image-wrapper img {
      max-width: 100%;
      max-height: 70%; /* leave room for title below */
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .image-wrapper h3 {
      margin: 0;
      font-size: 1rem;
      text-align: center;
      flex-shrink: 0;
    }
    
    /* On screens 768px and wider, switch to grid layout */
    @media (min-width: 768px) {
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }
    }
    
  </style>
</head>
<body>

  <header>
    <h1>Alexis Kleeman</h1>
  </header>

  <main>
    
    <section class="centered-text">
        <h2>About Me</h2>
        <p>This is where you put a short biography</p>
    </section>

    <section class="gallery">
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="images/image1.jpg" alt="Art Title 1" />
          <h3>Art Title 1</h3>
        </div>
      </div>
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="images/image2.jpg" alt="Art Title 2" />
          <h3>Art Title 2</h3>
        </div>
      </div>
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="images/image3.jpg" alt="Art Title 3" />
          <h3>Art Title 3</h3>
        </div>
      </div>
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="images/image4.jpg" alt="Art Title 4" />
          <h3>Art Title 4</h3>
        </div>
      </div>
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="images/image5.jpg" alt="Art Title 5" />
          <h3>Art Title 5</h3>
        </div>
      </div>
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="images/image6.jpg" alt="Art Title 6" />
          <h3>Art Title 6</h3>
        </div>
      </div>
    </section>
    
  </main>

  <footer>
    <p>Commisions Email: address@email.com</p>
    <p>Zazzle Storefront: website.com</p>
  </footer>

</body>
</html>
