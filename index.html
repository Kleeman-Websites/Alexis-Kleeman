<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexis Kleeman</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-color: #000;
      color: #FFFFFF;
      padding: 0.5rem;
      text-align: center;
    }

    footer {
      background-color: #000;
      color: #FFFFFF;
      text-align: center;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .centered-text {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem 1rem;
      background-color: #fafafa;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    .image-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;        /* Square tile */
      background-color: #F0F0F0;     /* Optional: fallback color */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 8px;
      border: 2px solid black;
    }
    
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;        /* Keeps original aspect ratio */
    }
    
    /* On screens 768px and wider, switch to grid layout */
    @media (min-width: 768px) {
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }
    
      .gallery-item {
        text-align: center;
      }
    }
    
  </style>
</head>
<body>

  <header>
    <h1>Alexis Kleeman</h1>
  </header>

  <main>
    
    <section class="centered-text">
        <h2>About Me</h2>
        <p>This is where you put a short biography</p>
    </section>

    <section class="gallery">
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="image1.jpg" alt="Art Title 1" />
        </div>
        <h3>Art Title 1</h3>
      </div>
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="image2.jpg" alt="Art Title 2" />
        </div>
        <h3>Art Title 2</h3>
      </div>
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="image3.jpg" alt="Art Title 3" />
        </div>
        <h3>Art Title 3</h3>
      </div>
    </section>
    
  </main>

  <footer>
    <p>Commisions Email: address@email.com</p>
    <p>Zazzle Storefront: website.com</p>
  </footer>

</body>
</html>
